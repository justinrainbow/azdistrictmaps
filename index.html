<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Arizona Legislative District Map</title>
<style type="text/css">
html, body {
  height: 100%;
  margin: 0;
  padding: 0;
}

#map_canvas {
  height: 100%;
}

@media print {
  html, body {
    height: auto;
  }

  #map_canvas {
    height: 650px;
  }
}
</style>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
</head>
<body>
    <div id="map_canvas"></div>

    <script type="text/javascript">
    !function (win, doc) {
        // var arizona = new google.maps.LatLngBounds(
        //     new google.maps.LatLng(37.00425990, -109.0452230),
        //     new google.maps.LatLng(31.3321770, -114.8165910)
        // );

        var myOptions = {
            zoom: 7,
            center: new google.maps.LatLng(34.04892810, -111.09373110),
            mapTypeId: google.maps.MapTypeId.ROADMAP
        }

        var map = new google.maps.Map(doc.getElementById("map_canvas"), myOptions);

        var ctaLayer = new google.maps.KmlLayer('http://justinrainbow.com/azdistrictmaps/districts-5.kmz', {
            map: map
        });

        google.maps.event.addListener(ctaLayer, 'status_changed', function (kmlEvent) {
            console.log(arguments);
            console.log(ctaLayer.getStatus());
        });

        console.log(ctaLayer.getStatus());
    }(this, document);
    </script>
</body>
</html>
